graphite:
 image: schabrolles/graphite_ppc64le
 name: graphite
 hostname: graphite
 volumes:
  - /var/lib/graphite/storage:/opt/graphite/storage
 ports:
  - "2003:2003"

elasticsearch:
 image: schabrolles/elasticsearch_ppc64le
 name: elasticsearch
 hostname: elasticsearch
 volumes: 
  - /var/lib/elasticsearch:/var/lib/elasticsearch

grafana:
 image: schabrolles/grafana_ppc64le
 name: grafana
 hostname: grafana
 links:
  - elasticsearch:elasticsearch
  - graphite:graphite
 ports:
  - "80:80"

statsd:
 image: schabrolles/statsd_ppc64le
 name: statsd
 hostname: statsd
 links:
  - graphite:graphite
 ports:
  - "8125:8125/udp"
  - "8126:8126"
