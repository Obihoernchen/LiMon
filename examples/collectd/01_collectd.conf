LoadPlugin syslog
LoadPlugin cpu
LoadPlugin disk
LoadPlugin interface
LoadPlugin load
LoadPlugin memory
LoadPlugin numa
LoadPlugin swap

#Get machine configuration. Need to have Grafana_machine_conf.sh in crontab
LoadPlugin table

<Plugin "table">
  <Table "/var/log/machine.conf">
    Instance "machine"
    Separator "="
    <Result>
      Type gauge
      InstancesFrom 0
      ValuesFrom 1
    </Result>
  </Table>
</Plugin>


LoadPlugin write_graphite

<Plugin write_graphite>
  <Node "local_node">
    Host "graphite"
    Port "2003"
    Protocol "tcp"
    LogSendErrors true
    Prefix ""
    Postfix "_collectd"
    StoreRates true
    AlwaysAppendDS false
    EscapeCharacter "_"
  </Node>
</Plugin>
